<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <!--
        ********************************************
        Dialog pop-up window to CREATE a new company
        ********************************************
        -->
        <p:dialog id="JobAppCreateDlg" widgetVar="JobAppCreateDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="Create JobApp">

            <h:form id="JobAppCreateForm" styleClass="ui-datatable-data">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo" rendered="#{jobAppController.selected != null}">
                        <p:outputLabel value="Time" for="time" />
                        <p:inputText id="time" styleClass="dataFields" value="#{jobAppController.selected.time}" 
                                     title="Time" required="true" 
                                     requiredMessage="Time field is required!"/>

                        <p:outputLabel value="Company" for="company" />
                        <p:inputText id="company" styleClass="dataFields" value="#{jobAppController.selected.company}" 
                                     title="Company" required="true" 
                                     requiredMessage="Company field is required!"/>

                        <p:outputLabel value="Position" for="position" />
                        <p:inputText id="position" styleClass="dataFields" value="#{jobAppController.selected.position}" 
                                     title="Position" required="true" 
                                     requiredMessage="Position field is required!"/>

                        <p:outputLabel value="Location" for="location" />
                        <p:inputText id="location" styleClass="dataFields" value="#{jobAppController.selected.location}" 
                                     title="Location" required="true" 
                                     requiredMessage="Location field is required!"/>

                        <p:outputLabel value="TypeOfWork" for="typeOfWork" />
                        <p:inputText id="typeOfWork" styleClass="dataFields" value="#{jobAppController.selected.typeOfWork}" 
                                     title="Type Of Work" required="true" 
                                     requiredMessage="Type Of Work field is required!"/>
                        
                    </p:panelGrid>
                </h:panelGroup>

                <h:panelGroup>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton actionListener="#{jobAppController.create}" value="#{bundle.Save}" 
                                         styleClass="commandButton" icon="ui-icon-disk" ajax="false"
                                         update="display,:JobAppListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'JobAppCreateDialog');"/>
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('JobAppCreateDialog').hide()"    
                                         styleClass="commandButton" icon="ui-icon-cancel" />
                    </div>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>
